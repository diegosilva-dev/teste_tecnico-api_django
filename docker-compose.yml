version: "3.9"

services:
  api:
    build: .
    container_name: erp_api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
db:
    image: mysql:8
    container_name: erp_mysql
    environment:
      MYSQL_DATABASE: erp
      MYSQL_USER: erp_user
      MYSQL_PASSWORD: erp_pass
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
redis:
    image: redis:7
    container_name: erp_redis
    ports:
      - "6379:6379"